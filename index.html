<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJIMEW Official Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    header img {
      max-width: 200px;
    }
    .section {
      padding: 80px 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-top: 30px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="DJIMEW Logo" />
    <h1>Welcome to DJIMEW</h1>
    <p>We dare where no one else has dared. SPX6900 is just the beginning.</p>
  </header>

  <div class="section">
    <h2>Official Trailer</h2>
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/S1MRcSttOHs" 
        title="DJIMEW Trailer" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
